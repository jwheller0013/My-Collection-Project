{% extends 'layout.html' %}
{% block body %}
{{ path|safe }}
    {% if current_user.is_authenticated %}
        <h1>Scan Results</h1>
        <h1>Results</h1>
        <h1>Add to Collection Button</h1>
        <div>
            <label for="collection_id">Add to Collection:</label>
            <select id="collection_id" name="collection_id" required>
                <option value="">-- Select a Collection --</option>
                {% for collection in collections %}
                    <option value="{{ collection.id }}">{{ collection.collection_title }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">Add to Collection</button>
        <h1>Scan More Button</h1>

    {% else %}
    <a href="/loginform">Click here to login or register!</a>
    {% endif %}

{% endblock %}
