{% extends 'layout.html' %}
{% block body %}
{{ path|safe }}
    {% if current_user.is_authenticated %}
        <h1>Scan Results</h1>
        <h2>Results</h2>
        <h3>Add to Collection Button</h3>
        <h4>Scan More Button</h4>

    {% else %}
    <a href="/loginform">Click here to login or register!</a>
    {% endif %}

{% endblock %}
